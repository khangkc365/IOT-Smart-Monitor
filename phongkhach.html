<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng khách</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/img/phongkhach_2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        /* Overlay tối nhẹ */
        body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(255, 245, 200, 0.267); /* Overlay vàng nhạt sáng */
        z-index: 0;
    }
        header {
            width: 100%;
            text-align: center;
            margin: 40px 0 30px 0;
            position: relative;
            z-index: 1;
        }
        header h1 {
            color: #fff;
            font-size: 3.2rem;
            letter-spacing: 4px;
            text-shadow: 0 4px 24px #000, 0 0 10px #1e90ff;
            margin: 0;
        }
        header h2.slogan {
            color: #b68900; /* Vàng nâu nổi bật, dễ đọc trên nền sáng */
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 10px;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #fff, 0 0 10px #ffe066;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 32px;
            width: 75vw;
            max-width: 1100px;
            z-index: 1;
            position: relative;
            transform: scale(0.7);              /* Thu nhỏ toàn bộ giao diện */
            transform-origin: top center;        /* Giữ giao diện ở giữa khi scale */
        }
        .grid-item {
            background: linear-gradient(135deg, rgba(255,255,255,0.13) 60%, rgba(30,144,255,0.10) 100%);
            border-radius: 28px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25), 0 0 0 4px #1e90ff22;
            border: 1.5px solid #1e90ff33;
            position: relative;
            overflow: hidden;
            padding: 32px 16px 28px 16px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s, transform 0.2s;
            min-height: 260px;
        }
        .grid-item:hover {
            box-shadow: 0 12px 36px 0 #1e90ff55, 0 0 0 4px #1e90ff33;
            transform: translateY(-6px) scale(1.03);
        }
        .grid-item img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            margin-bottom: 18px;
            transition: transform 0.2s;
            filter: drop-shadow(0 4px 16px #1e90ff88);
        }
        .grid-item img.device-btn {
            width: 180px !important;
            height: 180px !important;
            margin-bottom: 18px;
            cursor: pointer;
            filter: drop-shadow(0 4px 24px #ffb300cc);
        }
        .grid-item img.device-btn:hover {
            transform: scale(1.08) rotate(-4deg);
            filter: drop-shadow(0 8px 32px #ffb300ee);
        }
        .grid-item h3 {
            margin: 10px 0 6px 0;
            font-size: 1.3rem;
            font-weight: 700;
            color: #00eaff;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #222, 0 0 10px #1e90ff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .grid-item p {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 0;
            color: #fff;
            background: none;
            text-shadow: 0 2px 12px #1e90ff, 0 0 10px #000;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .grid-item .corner-icon {
            position: absolute;
            top: 18px;
            left: 18px; /* Đổi sang bên trái */
            width: 72px;
            height: 72px;
            opacity: 1;
            filter: drop-shadow(0 0 12px #ffd700cc) drop-shadow(0 0 6px #1e90ff88);
            pointer-events: none;
            z-index: 2;
            transform: rotate(-10deg); /* Xoay nhẹ cho vui mắt */
        }
        .grid-item .divider {
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, #1e90ff 0%, #ffd700 100%);
            border-radius: 1px;
            margin: 10px 0 18px 0;
            opacity: 0.5;
        }
        #air-btn {
            width: 240px !important;
            height: 160px !important;
        }
        #lamp-btn, #clock-img {
            width: 180px !important;
            height: 180px !important;
        }
        #remote-btn, #btn2 {
            width: 120px !important;
            height: 120px !important;
            margin-top: 32px; /* Thêm dòng này để đẩy xuống dưới */
        }
        #fan-btn {
            width: 120px !important;
            height: 120px !important;
            margin-top: 32px;
        }
        #clock-time {
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 8px;
            text-shadow: 0 2px 12px #ffb300, 0 0 10px #000;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        #alarm-time, #set-alarm-btn {
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            padding: 7px 14px;
            margin-top: 8px;
            background: #fff;
            color: #1e90ff;
            box-shadow: 0 2px 8px #1e90ff33;
        }
        #set-alarm-btn {
            cursor: pointer;
            background: linear-gradient(90deg, #1e90ff 60%, #ffb300 100%);
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.2s;
        }
        #set-alarm-btn:hover {
            background: linear-gradient(90deg, #ffb300 0%, #1e90ff 100%);
        }
        #alarm-status {
            margin-top: 7px;
            color: #ffd700;
            font-size: 1.1rem;
            text-shadow: 0 2px 8px #222, 0 0 10px #ffd700;
        }
        @media (max-width: 900px) {
            .grid-container {
                grid-template-columns: 1fr;
                width: 98vw;
            }
            .grid-item {
                min-height: 200px;
            }
        }
        .curtain {
            position: fixed;
            top: 0;
            height: 100vh;
            width: auto;
            z-index: 10;
            pointer-events: none;
            user-select: none;
            opacity: 0.92;
        }
        .curtain-left {
            left: 0;
        }
        .curtain-right {
            right: 0;
            transform: scaleX(-1); /* Lật ngược để đối xứng */
        }

        /* Gif TV nằm bên trái ô nhiệt độ */
        .tv-gif-left {
        position: absolute;
        top: 200px;   /* Điều chỉnh cho đúng vị trí hàng trên cùng */
        left: 6vw;    /* Điều chỉnh cho đúng vị trí bên trái khung nhiệt độ */
        z-index: 5;
        pointer-events: none;
        }
        #tv-gif-img {
            width: 220px !important;
            height: 220px !important;
        }
        .dust {
            position: fixed;
            width: 15px;
            height: 15px;
            background: url('assets/img/dust.jpg') center/contain no-repeat;
            opacity: 0.8;
            pointer-events: none;
            z-index: 20;
            transition: opacity 1s;
        }
    </style>
</head>

    <div class="grid-container">
        <!-- Hàng trên -->
        <div class="grid-item">
            <img class="corner-icon" src="assets/img/sun.png" alt="">
            <img src="assets/img/temperature.png" alt="Nhiệt độ">

            <div class="divider"></div>
            <p>25°C</p>
        </div>
        <div class="grid-item">

            <div class="divider"></div>

        <div class="grid-item">

        <img id="tv-gif-img" src="" alt="TV GIF" style="width:70px; height:70px;">
    </div>
    <script>
        const remoteBtn = document.getElementById('remote-btn');
        const airBtn = document.getElementById('air-btn');
        const tvGifLeft = document.getElementById('tv-gif-left');
        const tvGifImg = document.getElementById('tv-gif-img');
        let tvState = 0; // 0: tắt, 1: gif1, 2: gif2

        const tvGifs = [
            "assets/img/gif_2.gif",
            "assets/img/gif_3.gif"
        ];

        remoteBtn.addEventListener('click', function() {
            tvState = (tvState + 1) % 3;
            let tvStateStr = "off";
            if (tvState === 0) {
                remoteBtn.src = 'assets/img/tvb1.png';
                airBtn.src = 'assets/img/tv_off.png';
                tvGifLeft.style.display = "none";
                tvStateStr = "off";
            } else {
                remoteBtn.src = 'assets/img/tvb2.png';
                airBtn.src = 'assets/img/tv_on.png';
                tvGifImg.src = tvGifs[tvState - 1];
                tvGifLeft.style.display = "block";
                tvStateStr = tvState === 1 ? "on1" : "on2";
            }
            // Cập nhật trạng thái TV lên Firebase
            set(tvStateRef, tvStateStr);
        });

        // Thêm xử lý cho nút ở hàng dưới 2
        const btn2 = document.getElementById('btn2');
        const lampBtn = document.getElementById('lamp-btn');
        let btn2On = false;
        let dustElements = [];

        btn2.addEventListener('click', function() {
          btn2On = !btn2On;
          btn2.src = btn2On ? 'assets/img/btn_on.png' : 'assets/img/btn_off.png';
          lampBtn.src = btn2On ? 'assets/img/clean_on.png' : 'assets/img/clean_off.png';

          // Cập nhật trạng thái máy hút bụi lên Firebase
          set(cleanerStateRef, btn2On ? "on" : "off");

          if (btn2On) {
            // Lấy vị trí trung tâm của robot hút bụi (lampBtn)
            const lampRect = lampBtn.getBoundingClientRect();
            const lampCenterX = lampRect.left + lampRect.width / 2;
            const lampCenterY = lampRect.top + lampRect.height / 2;

            // Tạo 40 hạt bụi ngẫu nhiên
            for (let i = 0; i < 80; i++) {
                const dust = document.createElement('div');
                dust.className = 'dust';
                // Tạo vị trí ngẫu nhiên trong viewport
                const top = Math.random() * 80 + 10;
                const left = Math.random() * 80 + 10;
                dust.style.top = top + 'vh';
                dust.style.left = left + 'vw';
                document.body.appendChild(dust);
                dustElements.push({
                    el: dust,
                    // Lưu vị trí hiện tại (theo px)
                    x: window.innerWidth * left / 100,
                    y: window.innerHeight * top / 100
            });
        }
            // Đợi 1 giây rồi mới bắt đầu hút bụi
            setTimeout(() => {
                animateDust();
            }, 1000);

        } else {
            // Nếu tắt, xóa bụi ngay
            dustElements.forEach(d => d.el && d.el.remove());
            dustElements = [];
        }

        // Hàm di chuyển từng hạt bụi về phía robot
        function animateDust() {
            // Lấy lại vị trí robot mỗi frame (phòng trường hợp giao diện thay đổi)
            const lampRect = lampBtn.getBoundingClientRect();
            const lampX = lampRect.left + lampRect.width / 2;
            const lampY = lampRect.top + lampRect.height / 2;

            let anyDustLeft = false;
            dustElements.forEach((d, idx) => {
                if (!d.el) return;
                // Lấy vị trí hiện tại
                const dx = lampX - d.x;
                const dy = lampY - d.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                // Nếu gần robot thì xóa hạt bụi
                if (dist < lampRect.width / 2) {
                    d.el.remove();
                    d.el = null;
                    return;
                }

                // Di chuyển một đoạn nhỏ về phía robot (chậm, nhẹ nhàng)
                const step = Math.max(1, dist * 0.005); // chỉnh 0.02 cho chậm, có thể giảm nữa nếu muốn chậm hơn
                d.x += dx / dist * step;
                d.y += dy / dist * step;
                d.el.style.left = d.x + 'px';
                d.el.style.top = d.y + 'px';
                anyDustLeft = true;
            });

            // Xóa các phần tử đã null
            dustElements = dustElements.filter(d => d.el);

            if (anyDustLeft) {
                requestAnimationFrame(animateDust);
            } else {
                dustElements = [];
            }
        }
    });
    
        const fanImg = document.getElementById('fan-img');
        const fanBtn = document.getElementById('fan-btn');
        let fanState = 0;

        fanBtn.addEventListener('click', () => {
            fanState = (fanState + 1) % 4;
            fanImg.classList.remove('spin-slow', 'spin-medium', 'spin-fast');
            let fanStateStr = "off";
            switch (fanState) {
                case 0: // Off
                    fanImg.src = 'assets/img/fan.png';
                    fanBtn.src = 'assets/img/fanb1.png';
                    fanStateStr = "off";
                    break;
                case 1: // Low
                    fanImg.src = 'assets/img/fan.png';
                    fanImg.classList.add('spin-slow');
                    fanBtn.src = 'assets/img/fanb2.png';
                    fanStateStr = "on1";
                    break;
                case 2: // Medium
                    fanImg.src = 'assets/img/fan.png';
                    fanImg.classList.add('spin-medium');
                    fanBtn.src = 'assets/img/fanb3.png';
                    fanStateStr = "on2";
                    break;
                case 3: // Fast
                    fanImg.src = 'assets/img/fan.png';
                    fanImg.classList.add('spin-fast');
                    fanBtn.src = 'assets/img/fanb4.png';
                    fanStateStr = "on3";
                    break;
            }
            // Cập nhật trạng thái quạt lên Firebase
            set(fanStateRef, fanStateStr);
        });

        // Thêm hiệu ứng quay cho quạt
        const fanStyle = document.createElement('style');
        fanStyle.innerHTML = `
        .spin-slow { animation: spin 2s linear infinite; }
        .spin-medium { animation: spin 1s linear infinite; }
        .spin-fast { animation: spin 0.4s linear infinite; }
        @keyframes spin {
            from { transform: rotate(0deg);}
            to { transform: rotate(360deg);}
        }
        `;
        document.head.appendChild(fanStyle);


        // CSS rung màn hình
        const style = document.createElement('style');
        style.innerHTML = `
        .shake {
            animation: shake 0.5s linear infinite;
        }
        @keyframes shake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(0px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(2px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(2px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        `;
        document.head.appendChild(style);
    </script>

      const fanStyle = document.createElement('style');
      fanStyle.innerHTML = `
        .spin-slow { animation: spin 2s linear infinite; }
        .spin-medium { animation: spin 1s linear infinite; }
        .spin-fast { animation: spin 0.4s linear infinite; }
        @keyframes spin {
          from { transform: rotate(0deg);}
          to { transform: rotate(360deg);}
        }
      `;
      document.head.appendChild(fanStyle);

      // CSS rung màn hình
      const style = document.createElement('style');
      style.innerHTML = `
        .shake {
          animation: shake 0.5s linear infinite;
        }
        @keyframes shake {
          0% { transform: translate(2px, 1px) rotate(0deg); }
          10% { transform: translate(-1px, -2px) rotate(-1deg); }
          20% { transform: translate(-3px, 0px) rotate(1deg); }
          30% { transform: translate(0px, 2px) rotate(0deg); }
          40% { transform: translate(1px, -1px) rotate(1deg); }
          50% { transform: translate(-1px, 2px) rotate(-1deg); }
          60% { transform: translate(-3px, 1px) rotate(0deg); }
          70% { transform: translate(2px, 1px) rotate(-1deg); }
          80% { transform: translate(-1px, -1px) rotate(1deg); }
          90% { transform: translate(2px, 2px) rotate(0deg); }
          100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
      `;
      document.head.appendChild(style);

      // Đọc dữ liệu sensor
      onValue(bedroomRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.querySelector('.grid-item:nth-child(1) p').textContent = data.temperature + "°C";
          document.querySelector('.grid-item:nth-child(2) p').textContent = data.humidity + "%";
          document.querySelector('.grid-item:nth-child(3) p').textContent = data.gas + " ppm";
        }
      });
    </script>
</body>
</html>
